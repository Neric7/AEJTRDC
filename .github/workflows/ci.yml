name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Tests du backend Laravel
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: sitecongo_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, dom, fileinfo, mysql, zip
        coverage: xdebug
    
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('backend/env.example', 'backend/.env');"
      working-directory: ./backend
    
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      working-directory: ./backend
    
    - name: Generate key
      run: php artisan key:generate
      working-directory: ./backend
    
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      working-directory: ./backend
    
    - name: Create Database
      run: |
        mysql --host 127.0.0.1 --port 3306 -uroot -proot -e "CREATE DATABASE IF NOT EXISTS sitecongo_test;"
    
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml
      working-directory: ./backend

  # Tests du frontend React
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend
    
    - name: Run ESLint
      run: npm run lint
      working-directory: ./frontend
    
    - name: Run tests
      run: npm run test
      working-directory: ./frontend
    
    - name: Build
      run: npm run build
      working-directory: ./frontend

  # Tests de l'admin dashboard
  admin-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: admin/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./admin
    
    - name: Run ESLint
      run: npm run lint
      working-directory: ./admin
    
    - name: Run tests
      run: npm run test
      working-directory: ./admin
    
    - name: Build
      run: npm run build
      working-directory: ./admin

  # Tests de sécurité
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Build Docker images
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, admin-tests]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build backend image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./docker/Dockerfile.backend
        push: false
        tags: sitecongo/backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build frontend image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./docker/Dockerfile.frontend
        push: false
        tags: sitecongo/frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build admin image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./docker/Dockerfile.admin
        push: false
        tags: sitecongo/admin:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
































